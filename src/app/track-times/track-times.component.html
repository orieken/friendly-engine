<div class="registration-container" flexbox>
  <div class="registration-full-width">
  <md-select id="car-list" placeholder="Top Gear - Track Times" [(ngModel)]="carDetails">
    <md-option *ngFor="let car of cars" [value]="car.id">
      {{ car.make }} - {{ car.model }}
    </md-option>
  </md-select>
  </div>
  <app-car-details *ngIf="showCarDetails" [carDetails]="carDetails"></app-car-details>
</div>
